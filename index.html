<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/32cc6c2324.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/4.4.0/font/octicons.css" />
</head>

<body>
    <!-- Top Bar -->
    <div class="container-fluid top">
        <div class="row ">
            <div class="col-md-7 leftHeader">
                <div class="padding"><span id="logo" class="mega-octicon octicon-mark-github"></span></div>
                <input type="text" class="subscribe-input" name="email" placeholder="Search GitHub" tabindex="500">
                <h5 class="smalltext">Pull Request</h5>
                <h5 class="smalltext">Issues</h5>
                <h5 class="smalltext">Gist</h5>
            </div>
            <div class="col-md-5 rightHeader">
                <span class="mega-octicon octicon-plus"></span>
                <span class="mega-octicon octicon-triangle-down"></span>
                <img class="headshot" src="Pics/headshot.jpg" alt="">
                <span class="mega-octicon octicon-triangle-down"></span>
            </div>
        </div>
    </div>
    <!-- Body -->
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <img class="mainHeadShot" src="Pics/headshot.jpg" alt="">
            </div>
            <!-- Tabs -->
            <div class="col-md-9 tablist">
                <div>
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a href="#overview" aria-controls="overview" role="tab" data-toggle="tab">Overview</a></li>
                        <li role="presentation"><a href="#repositories" aria-controls="repositories" role="tab" data-toggle="tab">Repositories</a></li>
                        <li role="presentation"><a href="#publicActivity" aria-controls="messages" role="tab" data-toggle="tab">Public Activity</a></li>
                        <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Followers</a></li>
                        <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Following</a></li>
                    </ul>
                    <!-- Search Bar -->
                    <div class="col-md-12 searchBar">
                        <div class="col-md-6">
                            <input type="text" id="middleSearch" class="subscribe-input" name="email" placeholder="Search GitHub" tabindex="500">
                        </div>
                        <div class="col-md-2 dropdown">
                            <button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Type: <b>All</b>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="All">
                                <li><a href="#">All</a></li>
                                <li><a href="#">Public</a></li>
                                <li><a href="#">Private</a></li>
                                <li><a href="#">Sources</a></li>
                                <li><a href="#">Forks</a></li>
                                <li><a href="#">Mirrors</a></li>
                            </ul>
                            </div>
                            <div class="col-md-3 dropdown">
                            <button id="Language" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Language: <b>All</b>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="language">
                                <li><a href="#">All</a></li>
                                <li><a href="#">CSS</a></li>
                                <li><a href="#">HTML</a></li>
                                <li><a href="#">JavaScript</a></li>
                            </ul>
                            </div>
                        </div>
                    </div>
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="overview"></div>
                        <div role="tabpanel" class="tab-pane" id="repositories"></div>
                        <div role="tabpanel" class="tab-pane" id="messages"></div>
                        <div role="tabpanel" class="tab-pane" id="settings"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
